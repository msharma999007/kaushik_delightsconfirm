<!DOCTYPE html>
<html>
<head>
    <title>Registration Here</title>
    <style>
        body {
            --color-primary: #d1487f;
            --color-primary-dark: #007f67;
            --color-secondary: #00FFFF;
            --color-error: #ff0000;
            --color-success: #4bb544;
            --border-radius: 4px;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: url('./hamburger-1238246_640 (1).jpg');
            background-size: cover;
        }
        .container {
          width: 300px;
          max-width: 100%;
          margin: 1rem;
          padding: 1.5rem;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
          border-radius: var(--border-radius);
          transform: translate(-5%, -5%);
          background-color: rgba(255, 255, 255, 0.8);
      }
      
      .form__input {
          display: block;
          width: calc(100% - 20px);
          padding: 0.5rem;
          margin-bottom: 1rem;
      }
      
        
        .container,
        .form__input,
        .form__button {
            font: 500 1rem 'Quicksand', sans-serif;
        }
        .form > *:first-child {
            margin-top: 0;
        }
        .form > *:last-child {
            margin-bottom: 0;
        }
        .form__input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            border-radius: var(--border-radius);
            border: 1px solid #dddddd;
            outline: none;
            background: #eeeeee;
            transition: background 0.2s, border-color 0.2s;
        }
        .form__input:focus {
            border-color: var(--color-primary);
            background: #ffffff;
        }
        .form__button {
            width: 100%;
            padding: 1rem 2rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius);
            outline: none;
            cursor: pointer;
            background: var(--color-primary);
        }
        .form__button:hover {
            background: var(--color-primary-dark);
        }
        nav {
            padding: 0 33px;
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            z-index: 22;
            display: flex;
            justify-content: flex-start;
        }

        .checkbtn {
            font-size: 30px;
            color: #fff;
            line-height: 80px;
            cursor: pointer;
            display: block;
            position: absolute;
            top: 0;
        }

        label.logo {
            font-size: 35px;
            line-height: 80px;
            padding: 0 30px;
            font-weight: 700;
        }

        nav ul {
            margin-left: 20px;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }

        nav ul li a {
            font-size: 18px;
            padding: 7px 13px;
            text-decoration: none;
            color: var(--clr-secondary);
        }

        .back-to-main {
          position: fixed;
          top: 20px;
          left: 20px;
          background-color: #f0f0f0;
          border-radius: 50%;
          padding: 10px;
          display: inline-flex;
          align-items: center;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      .back-to-main a {
          text-decoration: none;
          color: #000;
      }
      
    </style>
</head>
<body>
  
    <div class="container">
        <h1>Registration </h1>
        <form class="form" action="/submit_registration" method="post">
            <div class="form__input-group">
                <label for="name">Enter The Name:</label>
                <input type="text" id="name" name="name" class="form__input">
            </div>
            <div class="form__input-group">
                <label for="email">Enter The Email:</label>
                <input type="email" id="email" name="email" class="form__input">
            </div>
            <div class="form__input-group">
                <label for="phone">Enter The Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form__input">
            </div>
            <div class="form__input-group">
                <label for="password">Enter The Password:</label>
                <input type="password" id="password" name="password" class="form__input">
            </div>
            <button type="submit" class="form__button">Register Here...</button>
        </form>
        <div id="registrationMessage"></div> <!-- Display registration message here -->
    </div>

    <div class="back-to-main">
      <a href="index.html">Back to Main Page</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.form');
        const registrationMessage = document.getElementById('registrationMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Display registration message
            registrationMessage.textContent = "You are registered!";
            registrationMessage.style.color = "green";
        });
    });
</script>

</body>
</html>
